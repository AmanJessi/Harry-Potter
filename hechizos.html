  <div class="container my-5 pt-5 text-center">
    <h2 class="title-gold mb-5">¡LANZA UN HECHIZO!</h2>
    
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="hechizo" onclick="lanzarHechizo('Lumos')">Lumos</div>
        <div class="hechizo" onclick="lanzarHechizo('Nox')">Nox</div>
        <div class="hechizo" onclick="lanzarHechizo('Accio')">Accio</div>
        <div class="hechizo" onclick="lanzarHechizo('Wingardium Leviosa')">Wingardium Leviosa</div>
        <div class="hechizo" onclick="lanzarHechizo('Expecto Patronum')">Expecto Patronum</div>
        <div class="hechizo" onclick="lanzarHechizo('Avada Kedavra')">Avada Kedavra</div>
        <div class="hechizo" onclick="lanzarHechizo('Expelliarmus')">Expelliarmus</div>
      </div>
    </div>

    <div class="text-center mt-5">
      <h1 id="efectoHechizo" class="efecto-display"></h1>
    </div>
  </div>

  <script src="js/particles.js"></script>
  <script>
    // Función de hechizos (la misma que ya tenías en script.js)
    function lanzarHechizo(hechizo) {
      const efecto = document.getElementById("efectoHechizo");
      efecto.textContent = hechizo === "Expecto Patronum" ? "¡PATRONUS!" : hechizo.toUpperCase();
      
      // Efecto visual mágico
      efecto.style.animation = "none";
      setTimeout(() => efecto.style.animation = "pulso 2s infinite", 10);

      // Sonido opcional (si tienes los audios)
      // const audio = new Audio(`sounds/${hechizo.toLowerCase().replace(/ /g,'')}.mp3`);
      // audio.play().catch(() => {});
    }
  </script>
